<!--
 pop-uppi pohja viesteille, virheille jne.
 -->

<h1 mat-dialog-title>
  Ilmoitus:
</h1>

<!-- viesti toiselta komponentilta, korvataan perus rivinvaihto html <br> -->
<div [innerHTML]="data.message.replaceAll('\n', '<br>')"
     mat-dialog-content
>
  {{ data.message }}
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Sulje</button>
</div>
