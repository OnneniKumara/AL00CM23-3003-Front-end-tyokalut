<div class="wrapper column pt-25">
  <h1 class="justify-center">Kirjaudu hallintapaneeliin</h1>
  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label color="primary">Käyttäjätunnus</mat-label>
    <input
      #usernameInput
      (input)="username.set(usernameInput.value)"
      [ngModel]="username()"
      matInput
    />
  </mat-form-field>
  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label color="primary">Salasana</mat-label>
    <input
      #passwordInput
      (input)="password.set(passwordInput.value)"
      (keydown.enter)="login()"
      [ngModel]="password()"
      [type]="toggleVisibility() ? 'password' : 'text'"
      matInput
    />
    <button (click)="clickEvent($event)" mat-icon-button matSuffix>
      <mat-icon>{{
          toggleVisibility() ? "visibility_off" : "visibility"
        }}
      </mat-icon>
    </button>
  </mat-form-field>
  <div class="align-content-center">
    <button
      (click)="login()"
      [disabled]="password() === '' || username() === ''"
      class="action-button"
      mat-flat-button
    >
      Kirjaudu
    </button>
  </div>

</div>
