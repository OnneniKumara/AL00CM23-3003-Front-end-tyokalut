<!-- Menu/navigointi valikko -->

<mat-toolbar>
  <div class="left">

    <div class="left1">
      <button
        [matMenuTriggerFor]="menu"
        mat-button
      >
        <mat-icon>
          menu
        </mat-icon>
      </button>
    </div>

    <div class="left2">
      <h1>Front-End Työkalut</h1>
      <p>Niko Mauranen</p>
    </div>

  </div>


  <div class="center">
    <h3>{{ title }}</h3>
  </div>

  <div class="right">

  </div>

</mat-toolbar>

<mat-menu #menu="matMenu">
    <!--
    Elementit jotka menusta voi laukaista,
    Kaikki ikonit etsitty täältä:
    https://jossef.github.io/material-design-icons-iconfont/
    -->

  <button [routerLink]="''"
          mat-menu-item
          routerLinkActive="active">
    <mat-icon>home</mat-icon>
    <span>Etusivu</span>
  </button>

  <button [routerLink]="'/hello'"
          mat-menu-item
          routerLinkActive="active">
    <mat-icon>waving_hand</mat-icon>
    <span>Hello Universe!</span>
  </button>

  <button (click)="openCalcDialog()"
          mat-menu-item
          routerLinkActive="active">
    <mat-icon>calculate</mat-icon>
    <span>Laskin</span>
  </button>

  <button [routerLink]="'/feedback'"
          mat-menu-item
          routerLinkActive="active">
    <mat-icon>feedback</mat-icon>
    <span>Palautesivu</span>
  </button>

  <button [routerLink]="'/template-driven-form'"
          mat-menu-item
          routerLinkActive="active">
    <mat-icon>format_align_justify</mat-icon>
    <span>Malli/template lomake</span>
  </button>

  <button [routerLink]="'/reactive-form'"
          mat-menu-item
          routerLinkActive="active">
        <mat-icon>dynamic_form</mat-icon>
    <span>Reaktiivinen lomake</span>
  </button>

  <button (click)="openLoanCalcDialog()"
          mat-menu-item
          routerLinkActive="active">
    <mat-icon>attach_money</mat-icon>
    <span>Tentti: Lainalaskuri</span>
  </button>

  <button [routerLink]="'/testing-area'"
          mat-menu-item
          routerLinkActive="active">
    <mat-icon>tips_and_updates</mat-icon>
    <span>Testaus-'areena'</span>
  </button>

</mat-menu>
