<!-- Menu/navigointi valikko -->

<mat-toolbar>

  <button [matMenuTriggerFor]="menu"
          mat-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span><h1>Front-End Työkalut</h1>Niko Mauranen</span>

</mat-toolbar>

<mat-menu #menu="matMenu">
    <!--
    Elementit jotka menusta voi laukaista,
    Kaikki ikonit etsitty täältä:
    https://jossef.github.io/material-design-icons-iconfont/
    -->

  <button [routerLink]="''"
          mat-menu-item
          routerLinkActive="active">
    <mat-icon>home</mat-icon>
    <span>Etusivu</span>
  </button>

  <button (click)="openCalcDialog()"
          mat-menu-item
          routerLinkActive="active">
    <mat-icon>calculate</mat-icon>
    <span>Laskin</span>
  </button>

  <button [routerLink]="'/hello'"
          mat-menu-item
          routerLinkActive="active">
    <mat-icon>waving_hand</mat-icon>
    <span>Hello Universe!</span>
  </button>

  <button [routerLink]="'/testing-area'"
          mat-menu-item
          routerLinkActive="active">
    <mat-icon>tips_and_updates</mat-icon>
    <span>Testaus-'areena'</span>
  </button>
  <button [routerLink]="'/feedback'"
          mat-menu-item
          routerLinkActive="active">
    <mat-icon>feedback</mat-icon>
    <span>Palautesivu</span>
  </button>
    <button [routerLink]="'/reactive-form'"
          mat-menu-item
          routerLinkActive="active">
        <mat-icon>dynamic_form</mat-icon>
    <span>Reaktiivinen lomake</span>
  </button>

</mat-menu>
